<!DOCTYPE html>
<html>
  <head>
  	 <style>
      
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <title>My Google Map API</title>
  </head>
  <body>
    
    <h1 align = "center">My Google Map API</h1>
    
    <div id="map"></div>
    <script>

   function initMap() 
   {

   // The location of Uluru
   var uluru = 
   {
   	lat: 18.5204,
   	lng: 73.8567
   };

   // The map, centered at Uluru
   var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: uluru});
     // The marker, positioned at Uluru
    var marker = new google.maps.Marker({position: uluru, map: map});
   }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEyStm9ySmj5vvw5s9Kg6iKVxi8Xkv9Eg&callback=initMap">
    </script>

  </body>
</html>
